<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color_changer</title>
  <link rel="stylesheet" crossorigin href="/assets/index-C7w2UkWp.css">
</head>
<body class="bg-gray-400 text-white">
   
    <h1 class="font-serif text-2xl justify-center items-center font-bold mx-20">Color Scheme Switcher</h1>
  <div class="canvas flex-1 ">
    
    <div class="buttons flex space-x-1  ">
        
    <spam class="button bg-gray-700 border-4 border-gray-700 m-8 p-11 text-center" id="gray">Gray</spam>
   <spam class="button bg-white border-4 border-white m-8 p-11 text-yellow-300 text-center" id="white"> White</spam>
    <spam class="button bg-blue-700 border-4 border-blue-700 m-8 p-11 text-center" id="blue">blue</spam>
    <spam class="button bg-yellow-400 border-4    border-yellow-400 m-8 p-11 text-center" id="yellow">yellow</spam>
    </div>
    
  </div>
<script >
    const buttons=document.querySelectorAll('.button');
const body=document.querySelector('body');

buttons.forEach(function(button){
    console.log(button)
    button.addEventListener('click',function(e){
        console.log(e.target);
        if(e.target.id==='gray'){
            body.style.backgroundColor=e.target.id
        }
        if(e.target.id==='white'){
            body.style.backgroundColor=e.target.id
        }
        if(e.target.id==='yellow'){
            body.style.backgroundColor=e.target.id
        }
        if(e.target.id==='blue'){
            body.style.backgroundColor=e.target.id
        }

    })

})

</script>
</body>
</html>
